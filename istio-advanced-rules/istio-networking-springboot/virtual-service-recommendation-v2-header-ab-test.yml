apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation
spec:
  hosts:
    - recommendation
  http:
    - match:
        - headers:
            baggage-is-ab-test:
              exact: "true"
      route:
        - destination:
            host: recommendation
            subset: version-v2
    - route:
        - destination:
            host: recommendation
            subset: version-v1
